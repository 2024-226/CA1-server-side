<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <form id="myForm">

        <div>   
        <label for="fname">first name:</label>
        <input type="text" id="fname" name="fname" placeholder="Isabel" required>
        </div>

        <br>

        <div> 
         <label for="lname">last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Melo" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="im@cct.ie" required>
        </div>

        <br>

        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="353 123456789">
        </div>

        <br>

        <div>
            <label for="eircode">eircorde #:</label>
            <input type="eircode" id="eircode" name="eircode" placeholder="D1123456">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>

    <script>
        const form = document.getElementById("myForm");

        form.addEventListener("submit", function(event) {
            const firstName = document.getElementById("fname").value.trim();
            const lastName = document.getElementById("lname").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const eircode = document.getElementById("eircode").value.trim();

            const namePattern = /^[A-Za-z0-9]{1,20}$/;
            const phonePattern = /^[0-9]{10}$/;
            const eircodePattern = /^[0-9] [A-Za-Z0-9]{5}$/;

            if (!namePattern.test(firstName) || !namePattern.test(lastName)) {
                event.preventDefault();
            }

            if(!phonePattern.test(phone)) {
                event.preventDefault();
            }

            if (!eircodePattern.test(eircode)) {
                event.preventDefault();
            }
        });
    </script>
    
</body>
</html>
