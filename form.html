<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <form id="myForm">

        <div>   
        <label for="fname">first name:</label>
        <input type="text" id="fname" name="fname" placeholder="Isabel" required>
        </div>

        <br>

        <div> 
         <label for="lname">last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Melo" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="im@cct.ie" required>
        </div>

        <br>

        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="353 123456789">
        </div>

        <br>

        <div>
            <label for="eircode">eircorde #:</label>
            <input type="eircode" id="eircode" name="eircode" placeholder="D1123456">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
    
</body>
</html>
